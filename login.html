<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SweetCrumb</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="SweetCrumb Logo" class="logo-img">
            <span class="logo">SweetCrumb</span>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Welcome Back</h2>
            <p class="subtitle">Log in to your SweetCrumb account</p>

            <form action="user-page.html" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="login-buttons">
                    <button type="submit" class="btn btn-primary btn-full" formaction="user-page.html">
                        Login as User
                    </button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="submit" class="btn btn-admin btn-full" formaction="admin-page.html">
                        Login as Admin
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>
